- hosts: go-agent
  sudo: yes
  roles:
    - { role: bahmni-pre-deploy }
  tags: setup

- hosts: go-agent
  tasks:
    - name: Run bahmni installer
      shell: "bahmni -i inventory install"
  tags: install

- hosts: go-agent
  tasks:
    - name: Run Implementation specific installer
      shell: "bahmni -i inventory install-impl"
  tags: install-impl
  when: install_impl_playbooks = 'yes'
